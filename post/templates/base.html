{% load static %}

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scala=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!--Custom fonts for this template-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">

    <!--Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!--My style-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    {% block head %} {% endblock %}
</head>

<body>
    <div id="wrapper">
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">MFTS</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">投稿一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">検索</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">ログインしてるか判定</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block header %} {% endblock %}

        {% block contents %} {% endblock %}

        <!--Footer-->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; mfts 2024</p>
            </div>
        </footer>

    </div>
</body>
</html>
